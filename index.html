<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="appName">Momentum</div>
    <div id="weatherBox">
      <span></span>
      <span></span>
    </div>
    <div id="centerArea">
      <h2 id="clock" class="centerBox">00:00:00:00</h2>
      <form id="login-form" class="hidden">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What's your name?"
          class="loginBox"
        />
        <button type="submit" class="btnLog" value="log in">Log in</button>
      </form>
      <h1 id="greeting" class="hidden"></h1>
    </div>
    <div id="todoBox">
      <form id="toDoForm">
        <input
          type="text"
          placeholder="Input your todo!"
          required
          class="inputBox"
        />
      </form>
      <ul id="toDoList"></ul>
    </div>
    <div id="quoteBox">
      <span id="quote1"></span>
      <span id="author1"></span>
    </div>
    <div id="maker">Made by Hebom 2023</div>

    <script src="src/greeting.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/quote.js"></script>
    <script src="src/background.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
